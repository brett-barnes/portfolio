{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:50px;">Hey {{ user }}, Create New Post:</h1>

<div style="display: flex;justify-content: center;">
    <form method="POST" enctype="multipart/form-data" style:" width: 650px; font-size: 18px" >
        {% csrf_token %}
        {{ form|crispy }}
        <div style="text-align: center; margin-top: 50px;">
            <input type="submit" value="Post">
        </div>
    </form>
</div>

{% endblock content %}
